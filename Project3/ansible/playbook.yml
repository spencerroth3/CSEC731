- hosts: localhost
  become: true
  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true
    
    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install required packages
      apt:
        pkg: 
          - docker-ce
          - docker-ce-cli 
          - containerd.io 
          - docker-compose-plugin
          - docker-compose
          - git
        state: latest
        update_cache: true

   - name: Clone Git Repo
        git:
          repo: https://github.com/sqlite/sqlite.git
          dest: ~/roth-project3/
          clone: yes
          update: yes
